<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>ATM</title>
  </head>
  <body class="bg-primary bg-gradient">
    <div
      class="container mt-5 bg-light rounded shadow p-3 mb-5 bg-body rounded"
      id="viewLogin"
    >
      <div class="row pt-5">
        <div class="col-12 col-md-6 text-center">
          <h1 class="display-1">ATM</h1>
        </div>
        <div class="col-12 col-md-6">
          <div class="d-flex justify-content-end p-2">
            <label class="me-1" for="username">Username:</label>
            <input type="text" id="username" />
          </div>
          <div class="d-flex justify-content-end p-2">
            <label class="me-1" for="pass">Password:</label>
            <input type="password" id="password" class="" />
          </div>
          <div class="d-flex flex-column align-items-end p-2">
            <p class="fw-lighter" id="message"></p>
            <button class="btn btn-primary" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ms-5 d-none" id="viewSaludo">
      <h1 class="mt-5 text-light" id="saludo"></h1>
    </div>
    <div
      class="container d-none mb-5 mt-5 bg-light rounded shadow p-3 mb-5 bg-body rounded"
      id="viewPrincipal"
    >
      <div class="row pt-5 mt-5 mb-5">
        <div class="col-4 d-grid gap-2 text-center">
          <button class="btn btn-primary btn-lg" onclick="displaySaldo()">
            <i class="bi bi-question-circle"></i> Consulta de saldo
          </button>
        </div>
        <div class="col-4 d-grid gap-2 text-center">
          <button class="btn btn-primary btn-lg" onclick="displayRetiro()">
            <i class="bi bi-arrow-down"></i> Retiro
          </button>
        </div>
        <div class="col-4 d-grid gap-2 text-center">
          <button class="btn btn-primary btn-lg" onclick="displayDeposito()">
            <i class="bi bi-arrow-up"></i> Dep√≥sito
          </button>
        </div>
      </div>
      <div class="row pt-5 mt-5">
        <div class="col-12 text-end">
          <button class="btn btn-primary btn-danger btn-lg" onclick="logout()">
            Salir
          </button>
        </div>
      </div>
    </div>
    <div
      class="container d-none mb-5 mt-5 bg-light rounded shadow p-3 mb-5 bg-body rounded"
      id="viewConsulta"
    >
      <div class="row pt-5 mt-5 pb-5 mb-5">
        <div class="col-12 col-md-6 text-center text-md-end">
          <h3>Tu saldo es de:</h3>
        </div>
        <div class="col-12 col-md-6 text-center text-md-start">
          <h3 id="saldo"></h3>
        </div>
      </div>
    </div>
    <div
      class="container d-none mb-5 mt-5 bg-light rounded shadow p-3 mb-5 bg-body rounded"
      id="viewRetiro"
    >
      <div class="row pt-5 mt-5">
        <div class="col-12 col-lg-6 text-center text-lg-end">
          <h3>Ingrese el monto a retirar:</h3>
        </div>
        <div class="col-8 col-lg-4 text-center text-lg-start">
          <input type="text" id="montoRetiro" />
        </div>
        <div class="col-2 text-start">
          <button class="btn btn-primary" onclick="hacerRetiro()">
            Retirar
          </button>
        </div>
      </div>
      <div class="row pb-5 mb-5">
        <div class="col-12 text-center">
          <p class="fw-lighter" id="messageRetiro"></p>
        </div>
      </div>
    </div>
    <div
      class="container d-none mb-5 mt-5 bg-light rounded shadow p-3 mb-5 bg-body rounded"
      id="viewDeposito"
    >
      <div class="row pt-5 mt-5">
        <div class="col-12 col-lg-6 text-center text-lg-end">
          <h3>Ingrese el monto a depositar:</h3>
        </div>
        <div class="col-8 col-lg-4 text-center text-lg-start">
          <input type="text" id="montoDeposito" />
        </div>
        <div class="col-4 col-md-2 text-start">
          <button class="btn btn-primary" onclick="hacerDeposito()">
            Depositar
          </button>
        </div>
      </div>
      <div class="row pb-5 mb-5">
        <div class="col-12 text-center">
          <p class="fw-lighter" id="messageDeposito"></p>
        </div>
      </div>
    </div>
    <div class="container d-none mt-5" id="viewBotonRegresar">
      <div class="row pt-5 mt-5 pb-5 mb-5">
        <div class="col-12 text-end">
          <button class="btn btn-secondary" onclick="regresar()">
            Regresar
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
